<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
    <title>JQ Calculator</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Calculator App</h2>
                    </div>
                    <div class="card-body bg-light">
                        <div class="form-group">
                            <label>Enter 1 Number</label>
                            <input type="number" id="first-num">
                        </div>
                        <div class="form-group">
                            <label>Enter 2 Number</label>
                            <input type="number" id="second-num">
                        </div>
                        <div class=" text-dark">
                            <button class="btn  btn-outline-danger" onclick="add();"><i class="fas fa-plus"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="sub();"><i class="fas fa-minus"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="mul();"><i class="fas fa-star"></i></button>
                            <button class="btn btn-outline-danger" onclick="div();"><i class="fas fa-divide"></i></button>
                        </div>
                    </div>
                    <div class="card-footer bg-primary text-white text-center">
                        <label>Result:</label>
                        <h3 class="d-inline" id="display"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script code -->
    <script src="jquery.js"></script>
    <script>
        let add=()=>
        {
            $('#display').text(parseInt($('#first-num').val())+parseInt($('#second-num').val()));
        }
        let sub=()=>
        {
            $('#display').text(parseInt($('#first-num').val())-parseInt($('#second-num').val()));
        }
        let mul=()=>
        {
            $('#display').text(parseInt($('#first-num').val())*parseInt($('#second-num').val()));
        }
        let div=()=>
        {
            $('#display').text(parseInt($('#first-num').val())/parseInt($('#second-num').val()));
        }
    </script>
</body>

</html>
